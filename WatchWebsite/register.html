      <div class="text-center p-1">
        <h2>Create new account <span class="badge bg-secondary">New customer</span></h2>
        <p>Please, complete the information in the form and submit.</p>
    </div>
    <form action="Photos/reg.jpg" class="was-validated">
      <div class="container col-md-6">
        <div class="col">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter email address" name="uname" required>
        </div>
        <label for="basic-url" class="form-label">Create your username</label>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
            <span class="input-group-text" id="basic-addon2">J-Watch</span>
        </div>
        <div class="col">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        <div class="col">
            <label for="inputPassword4" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        <div class="col">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="col">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="col-md-2">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" required>
            <option selected> </option>
            <option selected>Highlands</option>
            <option selected>Glasgow</option>
            <option selected>Borders</option>
            <option selected>Edinburgh</option>
            <option selected>East Lothian</option>
            <option selected>West Lothian</option>
            <option selected>Midlothian</option>
          </select>
        </div>
        <div class="col">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-success">Sign in</button>
        </div>
      </div>
      </form>
      <hr class="border border-dark border-2 opacity-50">
